<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Max Holiday's Portfolio</title>
        <link rel="stylesheet" href="https://use.typekit.net/eaf6esd.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <div class="grid"></div>
            <div class="bounce" style="position: absolute; height: 15em; width: 15em">
                <img
                    src="timp.png"
                    class="inner-bounce"
                    style="position: absolute; height: 15em; top: -1em; left: 3%" />
                <img src="welcome.gif" style="position: absolute; height: 8em; left: 9em" />
            </div>
            <img src="header_clouds.png" alt="Max.png" style="width: inherit; height: inherit; margin-right: -40%" />
            <img src="Max_holiday.svg" alt="Max Holiday Ichtchenko" style="width: inherit; height: inherit" />
        </header>
        <div class="canvas">
            <nav class="horizontal">
                <ul class="links shadow">
                    <li class="bounce">
                        <a
                            href="game.html"
                            onmouseover="document.getElementById('fun').src ='folder_game_open.png'"
                            onmouseout="document.getElementById('fun').src ='folder_game_close.png'"
                            ><img class="folder inner-bounce" id="fun" src="folder_game_close.png" />
                            <h3>???</h3></a
                        >
                    </li>
                    <li class="bounce">
                        <a href="art.html"
                            ><img class="folder art inner-bounce" src="folder_art_close.png" />
                            <h3>News</h3></a
                        >
                    </li>
                    <li class="bounce">
                        <a
                            href="about.html"
                            onmouseover="document.getElementById('about').src ='folder_about_open.png'"
                            onmouseout="document.getElementById('about').src ='folder_about_close.png'"
                            ><img class="folder inner-bounce" id="about" src="folder_about_close.png" />
                            <h3>About</h3></a
                        >
                    </li>
                    <li class="bounce">
                        <a
                            href="index.html"
                            onmouseover="document.getElementById('art').src ='folder_art_open.png'"
                            onmouseout="document.getElementById('art').src ='folder_art_close.png'"
                            ><img
                                class="folder inner-bounce"
                                id="art"
                                src="folder_art_close.png"
                                onmouseover="this.src ='folder_art_open.png'"
                                onmouseout="this.src ='folder_art_close.png'" />
                            <h3>Art</h3></a
                        >
                    </li>
                </ul>
            </nav>
            <div id="news">
                <div class="news-item">
                    <img class="news-blob" src="news/news_blob.png">
                    <img class="news-face" src="news/news_happy.gif">
                    <div class="mood-text">
                        <p style="font-style: bold;"><u>Mood:</u></p>
                    </div>
                    <img class="news-cheeto" src="news/news_cheeto.png">
                    <img class="news-bomb" src="news/news_bomb.png" onmouseover="this.src = 'news/news_bomb_lit.gif'" onmouseout="this.src = 'news/news_bomb.png'">
                    <div class="news-rec">
                        <h2>Portfolio Website is Live!</h2>
                        <p>Welcome one, welcome all to my wonderful new and proved website
                            where I will post and host all my wonder-tonderful images and
                        happenings! It's fun. Check out the dog.</p>
                    </div>
                </div>

            </div>
            <div>
                
                <div style="margin: 4em 0 2em" class="socials horizontal">
                    <ul class="socials">
                        <li>
                            <div class="bounce">
                                <a style="height: inherit" href="https://bsky.app/profile/boneglue.bsky.social">
                                    <img
                                        class="inner-bounce"
                                        style="width: 100%; height: inherit"
                                        src="bluesky_media_kit_logo_svgs.svg"
                                /></a>
                            </div>
                        </li>
                        <li>
                            <div class="bounce">
                                <a style="height: inherit" href="https://www.instagram.com/bone_glue/"
                                    ><img
                                        class="inner-bounce"
                                        style="width: 100%; height: inherit"
                                        src="Instagram_Glyph_Gradient.svg"
                                /></a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <footer>
                <img src="max_signature.svg" style="height: inherit; margin: auto; opacity: 0.5" />
            </footer>
        </div>
    </body>
</html>
